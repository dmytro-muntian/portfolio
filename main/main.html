        <div class="about-cards">
        <div class="school">
            <h3>Hintergrund</h3>
            <p>Bereits in meiner Kindheit habe ich die Welt der Computertechnologie entdeckt. Damals war mir klar, dass ich meine Zukunft in diesem Bereich verbinden möchte. In der Ukraine bin ich in ein Gymnasium gegangen, wo ich nach drei Jahren in eine Informatikklasse eingeteilt wurde. Dort sammelte ich erste Erfahrungen beim Schreiben von Webseiten und mit Python. Derzeit besuche ich die 12. Klasse des Ernst-Moritz-Arndt-Gymnasiums in Osnabrück und lerne Java im Informatikunterricht. Ich habe auch Kenntnisse in Computerarchitektur und kann mich mit Hardware genauso gut umgehen wie mit Software.
            </p>
        </div>

        <div class="characteristics">
            <h3>Persönliche Qualitäten</h3>
            <p>Ich bin eine wissbegierige Person, die offen für Neues ist. Ich lerne schnell neue Informationen und wende sie praktisch an. Ich bin ein zielstrebiger Mensch. Wenn ich an einem Projekt arbeite, widme ich mich vollständig diesem Projekt und versuche, nicht nur Mühe, sondern auch Herzblut hineinzulegen, um ein perfektes Ergebnis zu erreichen. Ich gehe immer verantwortungsvoll an jede Aufgabe heran und versuche, meine Arbeit so strukturiert wie möglich zu gestalten.
            </p>
        </div>

        <div class="future">
            <h3>Zukunftspäne</h3>
            <p>Ich plane, eine Ausbildung zum Fachinformatiker abzuschließen. Danach möchte ich ein Universitätsstudium in Technischer Informatik beginnen. Perspektivisch möchte ich nicht nur meine Kenntnisse in den Markup- und Programmiersprachen, mit denen ich bereits arbeite, vertiefen, sondern auch neue Programmiersprachen wie PHP, SQL, C++, C und JavaScript erlernen. Außerdem plane ich, meine Videoschnitt-Fähigkeiten zu verbessern und zu lernen, mit Adobe After Effects zu arbeiten.
            </p>
        </div>
        </div>

    <section id="experience" class="experience">

        <h2>Berufserfahrung</h2>
        <p class="subtitle">Orte, an denen ich Erfahrung in der IT-Branche sammeln konnte</p>

        <div class="risebox">
        <img src="../assets/images/rise.png">
        <div class="risecard">
                <h3>RISE-Labor</h3>

                <p class="rise-head">RISE (Room for Innovation and Student Empowerment) ist ein Labor der Hochschule für Angewandte Wissenschaften Osnabrück.</p>
                <p class="rise-desc">Dort hatte ich die Gelegenheit, im Bereich <b>VR- und 3D-Anwendungen</b> zu arbeiten, wo ich an verschiedenen Phasen der Entwicklung und Verarbeitung digitaler Inhalte teilnahm. Insbesondere befasste ich mich mit der Inbetriebnahme und Konfiguration des <b>3D Motion-Capture-Systems Xsens Link</b> von Movella sowie seiner praktischen Verwendung zur Bewegungsaufzeichnung.<br><br>

                Die erhaltenen Motion-Capture-Daten verarbeitete ich eigenständig in spezialisierter Software und bereitete sie für die weitere Verwendung auf. Darüber hinaus führte ich <b>3D-Modellierung und Charakteranimation in Blender</b> durch und nutzte die aufgezeichneten Bewegungen zur Erstellung realistischer Animationen.<br><br>

                Basierend auf den erhaltenen Daten und erstellten Modellen <b>renderte ich ein kurzes Video</b>, das vollständig auf Motion-Capture-Aufnahmen basierte. Im Rahmen des Projekts <b>dokumentierte ich auch den gesamten Arbeitsprozess</b> – von der Bewegungsaufzeichnung bis zum finalen Render – um eine anschauliche Anleitung für Studierende zu erstellen.<br><br>

                Darüber hinaus <b>erstellte ich ein Tutorial zum eigenständigen 3D-Druck</b>, in dem ich die Schritte zur Vorbereitung des Modells und zum Starten des Druckprozesses im Detail beschrieb. Außerdem hatte ich Gelegenheit, mit einem <b>Laserschneider</b> zu arbeiten und ein eigenes kreatives Projekt mit dieser Technologie umzusetzen.
                </p>
            </div>
            </div>
        
    </section>
